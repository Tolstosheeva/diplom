<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form [formGroup]="formCommment" (ngSubmit)="add()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" formControlName="name">
                    
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" formControlName="email"
                        [ngClass]="{'is-invalid': formCommment.controls.email.errors && (formCommment.controls.email.dirty || formCommment.controls.email.touched)}">
                    <div class="invalid-feedback" *ngIf="formCommment.get('email').errors?.required">
                    </div>
                    
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="3" placeholder="Comment" formControlName="comment"></textarea>
                        
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!formCommment.valid">Add comment</button>
            </form>
        </div>
        <div class="col-md-6 offset-md-1">
            <div class="media mb-3" *ngFor="let comment of comments; let i = index;">
                <img src="http://lorempixel.com/64/64/people/" class="mr-3" alt="...">
                <div class="media-body">
                    <h5 class="mt-0">{{comment.name}}</h5>
                    <h6>{{comment.email}}</h6>
                    {{comment.comment}}
                    <div>
                        <button type="button" class="btn btn-primary btn-sm" (click)="delete(i)">Delete comment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
